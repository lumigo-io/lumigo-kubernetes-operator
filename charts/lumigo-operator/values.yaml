debug:
  enabled: false
output:
  color: true
  showOperatorStatus: true
cluster:
  name:
watchdog:
  enabled: true
  image:
    repository: host.docker.internal:5000/watchdog
    tag: latest
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  otelCollector:
    internalMetricsFrequency: 15s
  watchers:
    top:
      frequency: 15s
telemetryProxy: # for the standalone deployment version of the telemetry-proxy
  replicas: 1
  image:
    repository: host.docker.internal:5000/telemetry-proxy
    tag: latest
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 256Mi
controllerManager:
  kubeRbacProxy:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.13.0
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
  manager:
    image:
      repository: host.docker.internal:5000/controller
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  telemetryProxy: # for the telemetry-proxy running in the controller-manager
    replicas: 1
    image:
      repository: host.docker.internal:5000/telemetry-proxy
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 256Mi
  namespaceFileServer:
    image:
      repository: public.ecr.aws/docker/library/busybox
      tag: 1.37.0
  initContainer:
    image:
      repository: public.ecr.aws/docker/library/busybox
      tag: 1.37.0
logFileCollector:
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: 0.112.0
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 128Mi
kubeStateMetrics:
  install: true
prometheusNodeExporter:
  image:
    repository: prom/node-exporter
    tag: v1.8.2
  service:
    port: 9100
    nodePort: 30090
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
injectorWebhook:
  lumigoInjector:
    image:
      repository: public.ecr.aws/lumigo/lumigo-autotrace
      tag: latest
injectorWebhookService:
  ports:
    - name: namespace-config
      port: 8077  # the port serving the namespace config
      protocol: TCP
      targetPort: 8077
    - name: webhook
      port: 443
      protocol: TCP
      targetPort: 9443
  type: ClusterIP
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  type: ClusterIP
endpoint:
  otlp:
    url: https://ga-otlp.lumigo-tracer-edge.golumigo.com
    logs_url: https://ga-otlp.lumigo-tracer-edge.golumigo.com
    metrics_url: https://ga-otlp.lumigo-tracer-edge.golumigo.com
lumigoToken:
  secretName: lumigo-credentials
  secretKey: token
  value:
clusterCollection:
  metrics:
    enabled: true
    essentialOnly: true
    essentialMetrics: # Required for the k8s pages to function properly
      names:
        - container_cpu_usage_seconds_total
        - container_memory_working_set_bytes
        - kube_.+_labels
        - kube_cronjob_status_active
        - kube_daemonset_status_current_number_scheduled
        - kube_daemonset_status_desired_number_scheduled
        - kube_deployment_spec_replicas
        - kube_deployment_status_replicas_available
        - kube_job_owner
        - kube_node_status_capacity
        - kube_pod_container_info
        - kube_pod_container_resource_limits
        - kube_pod_container_status_restarts_total
        - kube_pod_container_status_ready
        - kube_pod_container_status_running
        - kube_pod_container_status_terminated_reason
        - kube_pod_container_status_waiting_reason
        - kube_pod_status_ready
        - kube_pod_owner
        - kube_pod_status_phase
        - kube_replicaset_owner
        - kube_statefulset_replicas
        - kube_statefulset_status_replicas_ready
        - node_cpu_seconds_total
        - node_memory_Active_bytes
        - kube_deployment_created
        - kube_statefulset_created
        - kube_daemonset_created
        - kube_cronjob_created
        - kube_pod_created
        - kube_pod_info
        # watchdog internal metrics
        - http_client_*
        - http_server_*
        - otelcol_exporter_*
        - otelcol_process_*
        - otelcol_processor_*
        - otelcol_receiver_*
        - otelcol_scraper_*
        - lumigo_operator_pod_container_resource_usage_*
    frequency: 15s
  logs:
    enabled: false
targetAllocator:
  image:
    repository: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator
    tag: 0.124.0
kube-state-metrics:
  service:
    # controls the port in the KSM sub-chart
    port: 8086
  extraArgs:
    - --metric-labels-allowlist=namespaces=[namespace],daemonsets=[daemonset,namespace],deployments=[deployment,namespace],replicasets=[replicaset,namespace],statefulsets=[statefulset,namespace],jobs=[job,namespace],cronjobs=[cronjob,namespace],pods=[pod,namespace],nodes=[node]