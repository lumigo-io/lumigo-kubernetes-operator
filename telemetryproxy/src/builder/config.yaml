dist:
  module: github.com/lumigo-io/lumigo-otel-collector-contrib
  # The `name` field becomes the `service.name` resource-attribute of internal metrics exported by the collector,
  # recognized by the Lumigo backend. Do not change this without changing it in the backend accordingly.
  name: lumigo-collector
  description: Lumigo OpenTelemetry collector
  version: "0.116.0-dev"
  output_path: dist

exporters:
  - gomod: "go.opentelemetry.io/collector/exporter/debugexporter v0.116.0"
  - gomod: "go.opentelemetry.io/collector/exporter/otlphttpexporter v0.116.0"

extensions:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/extension/headerssetterextension v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/extension/lumigoauthextension v0.116.0"

receivers:
  - gomod: "go.opentelemetry.io/collector/receiver/otlpreceiver v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/lumigooperatorheartbeatreceiver v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8sobjectsreceiver v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/syslogreceiver v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.116.0"

processors:
  - gomod: "go.opentelemetry.io/collector/processor/batchprocessor v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sdataenricherprocessor v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.116.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.116.0"

connectors:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/connector/routingconnector v0.116.0"

replaces:
  - github.com/open-telemetry/opentelemetry-collector-contrib/extension/lumigoauthextension v0.116.0 => github.com/lumigo-io/lumigo-otel-collector-contrib/extension/lumigoauthextension main
  - github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sdataenricherprocessor v0.116.0 => ../processor/k8sdataenricherprocessor
  - github.com/open-telemetry/opentelemetry-collector-contrib/receiver/lumigooperatorheartbeatreceiver v0.116.0 => ../receiver/lumigooperatorheartbeatreceiver
  - github.com/open-telemetry/opentelemetry-collector-contrib/receiver/k8sobjectsreceiver v0.116.0 => ../receiver/k8sobjectsreceiver
