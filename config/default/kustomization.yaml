# Adds namespace to all resources.
namespace: lumigo-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: lumigo-

# Labels to add to all resources and selectors.
#commonLabels:
#  someName: someValue

bases:
- ../crd
- ../rbac
- ../manager
- ../webhook
- ../certmanager
- ../telemetry-proxy
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

patchesStrategicMerge:
# Protect the /metrics endpoint by putting it behind auth.
# If you want your controller-manager to expose the /metrics
# endpoint w/o any authn/z, please comment the following line.
- manager_auth_proxy_patch.yaml
- manager_telemetry_proxy_patch.yaml
- manager_webhook_patch.yaml

- webhookcainjection_patch.yaml

# the following config is for teaching kustomize how to do var substitution
vars:
- name: CERTIFICATE_NAMESPACE # namespace of the certificate CR
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
  fieldref:
    fieldpath: metadata.namespace
- name: CERTIFICATE_NAME
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
- name: INJECTOR_SERVICE_NAMESPACE # namespace of the service
  objref:
    kind: Service
    version: v1
    name: injector-webhook-service
  fieldref:
    fieldpath: metadata.namespace
- name: INJECTOR_SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: injector-webhook-service
- name: TELEMETRY_PROXY_SERVICE_NAMESPACE # namespace of the service
  objref:
    kind: Service
    version: v1
    name: telemetry-proxy-service
  fieldref:
    fieldpath: metadata.namespace
- name: TELEMETRY_PROXY_SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: telemetry-proxy-service
